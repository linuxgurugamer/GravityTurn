		// Help
			// Main Window Help
			#autoLOC_GT_GravityTurnHelpTitle = GravityTurn - Aide
			#autoLOC_GT_StartHelp = Vitesse à partir de laquelle un tangage va amorcer la rotation gravitationnelle.\nPlus la fusée est puissante avec une très bon profil aérodynamique et plus elle devrait le faire tôt.
			#autoLOC_GT_TurnAngleHelp = Angle de tangage de départ.\nPlus la valeur est élevée et plus les contraintes aérodynamiques seront grandes.
			#autoLOC_GT_APTimeStartHelp = Valeur initiale à maintenir pour l'intervalle de temps qui sépare le vaisseau de son apogée.\nPlus cette valeur est élevée et plus l’ascension sera raide, ce qui est en général moins performant.\nÀ contrario, plus cette valeur est faible et plus les risques de surchauffe ou de destruction sont élevés.
			#autoLOC_GT_APTimeFinishHelp = L'intervalle de temps qui sépare le vaisseau de son apogée sera progressivement diminué vers cette valeur pour moduler la raideur de l’ascension.
			#autoLOC_GT_SensitivityHelp = Ne réduira pas les gaz sous cette valeur. C’est principalement un facteur de fin d’ascension.
			#autoLOC_GT_DestinationHeightHelp = Apoastre désiré.
			#autoLOC_GT_RollHelp = Si vous voulez que l’un des flancs de votre vaisseau soit vers le bas. Ne devrait avoir aucune importance pour la plupart des vaisseaux. Peut occasionner de légères nausées.
			#autoLOC_GT_InclinationHelp = Inclinaison d’orbite désirée.\nToute valeur différente de zéro rendra votre lancement moins efficace et l'inclinaison finale ne sera pas non plus parfaite.\nDésolé pour cela, mais prédire la force de Coriolis n'est pas chose aisé.
			#autoLOC_GT_PressureCutoffHelp = Pression dynamique où nous passons de la surveillance de vélocité atmosphérique à celle de vélocité orbitale.\nC’est un point d’équilibre entre la traînée aérodynamique dans la haute atmosphère et le vecteur de perte de poussée.
			#autoLOC_GT_GravityTurnHelp = L’amélioration du profil d'ascension va essayer d'extrapoler les meilleurs paramètres en fonction des lancements précédents.\nParfois cela peut même se terminer par une destruction, mais cela ne se produira pas deux fois de la même manière. Soyez averti, parfois les lancements s'aggravent avant de s'améliorer, mais ils finirons par s'améliorer. Pour réinitialiser les profils de ce vol, cliquez sur le bouton <b>C</b>.
			
			// Stage Settings Help
			#autoLOC_GT_FairingPressureHelp = Pression dynamique où l'on se débarrasse des coiffes procédurales.\nDes valeurs plus élevées feront que cela se produira plus bas dans l'atmosphère, ce qui permet d'économiser du poids mais peut aussi provoquer des surchauffes.\nLes coiffes sont lourdes, c'est donc une bonne idée de les faire sauter le plus tôt possible.
			#autoLOC_GT_StagePostDelayHelp = Délai après un découplage, avant d’envisager l’enclenchement du suivant.
			#autoLOC_GT_StagePreDelayHelp = Délai avant d’enclencher le découplage suivant après être arrivé à court de carburant.
			#autoLOC_GT_StageLimitHelp = Arrêter à ce numéro d’étage.
