		// Help
			// Main Window Help
			#autoLOC_GT_GravityTurnHelpTitle = GravityTurn Help
			#autoLOC_GT_StartHelp = At this speed, pitch to Turn Angle to begin the gravity turn.  Stronger rockets and extremely aerodynamically stable rockets should do this earlier.
			#autoLOC_GT_TurnAngleHelp = Angle to start turn at Start Speed.  Higher values may cause aerodynamic stress.
			#autoLOC_GT_APTimeStartHelp = Starting value for Time To Prograde.  Higher values will make a steeper climb.  Steeper climbs are usually worse.  Lower values may cause overheating or death.
			#autoLOC_GT_APTimeFinishHelp = AP Time will fade to this value, to vary the steepness of the ascent during the ascent.
			#autoLOC_GT_SensitivityHelp = Will not throttle below this value.  Mostly a factor at the end of ascent.
			#autoLOC_GT_DestinationHeightHelp = Desired Apoapsis.
			#autoLOC_GT_RollHelp = If you want a particular side of your ship to face downwards.  Shouldn't matter for most ships.  May cause mild nausea.
			#autoLOC_GT_InclinationHelp = Desired orbit inclination.  Any non-zero value WILL make your launch less efficient. Final inclination will also not be perfect.  Sorry about that, predicting coriolis is hard.
			#autoLOC_GT_PressureCutoffHelp = Dynamic pressure where we change from Surface to Orbital velocity tracking\nThis will be a balance point between aerodynamic drag in the upper atmosphere vs. thrust vector loss.
			#autoLOC_GT_GravityTurnHelp = Improve Guess will try to extrapolate the best settings based on previous launches.  This may end in fiery death, but it won't happen the same way twice.  Be warned, sometimes launches get worse before they get better.  But they do get better.  To reset, click the <b>C</b> button
			
			// Stage Settings Help
			#autoLOC_GT_FairingPressureHelp = Dynamic pressure where we pop the procedural fairings.  Higher values will pop lower in the atmosphere, which saves weight, but can cause overheating.  Fairings are heavy, so it's definitely a good idea to pop them as soon as possible.
			#autoLOC_GT_StagePostDelayHelp = Delay after a stage event before we consider the next stage.
			#autoLOC_GT_StagePreDelayHelp = Delay after running out of fuel before we activate the next stage.
