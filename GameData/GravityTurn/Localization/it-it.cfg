		// Help
			// Main Window Help
			#autoLOC_GT_GravityTurnHelpTitle = Guida GravityTurn
			#autoLOC_GT_StartHelp = A questa velocità, passa all'angolo di virata per iniziare la virata gravitazionale.  I razzi più robusti e quelli estremamente stabili dal punto di vista aerodinamico dovrebbero farlo prima.
			#autoLOC_GT_TurnAngleHelp = Angolo di inizio virata alla velocità di partenza.  Valori più alti possono causare stress aerodinamico.
			#autoLOC_GT_APTimeStartHelp = Valore iniziale per il Tempo al Progrado.  Valori più alti rendono la salita più ripida.  Le salite più ripide di solito sono peggiori.  Valori più bassi possono causare surriscaldamento o morte.
			#autoLOC_GT_APTimeFinishHelp = L'AP Time diminuirà a questo valore, per variare la ripidità della salita durante l'ascesa.
			#autoLOC_GT_SensitivityHelp = Non accelera al di sotto di questo valore.  Si tratta di un fattore importante soprattutto alla fine della salita.
			#autoLOC_GT_DestinationHeightHelp = Apoapside desiderata.
			#autoLOC_GT_RollHelp = Se vuoi che un particolare lato della tua nave sia rivolto verso il basso.  Non dovrebbe essere importante per la maggior parte delle navi.  Può causare una leggera nausea.
			#autoLOC_GT_InclinationHelp = Inclinazione dell'orbita desiderata.\nQualsiasi valore diverso da zero renderà il lancio meno efficiente. Anche l'inclinazione finale non sarà perfetta.\nMi dispiace, ma prevedere la forza di Coriolis non è facile.
			#autoLOC_GT_PressureCutoffHelp = Pressione dinamica in cui si passa dal monitoraggio della velocità atmosferica a quella orbitale. Si tratta di un punto di equilibrio tra la resistenza aerodinamica nell'alta atmosfera e la perdita del vettore di spinta.
			#autoLOC_GT_GravityTurnHelp = Improve Guess cercherà di ricavare le impostazioni migliori in base ai precedenti lanci.  Ciò potrebbe portare anche a gravi esplosioni, ma sicuramente non si verificherà due volte nello stesso modo.  Attenzione, a volte i lanci potrebbero peggiorare prima di migliorare.  Tuttavia, in seguito miglioreranno.  Per resettare, clicca sul pulsante <b>C</b>.
			
			// Stage Settings Help
			#autoLOC_GT_FairingPressureHelp = Pressione dinamica con la quale si aprono le fairings.  Valori più alti faranno aprire le fairings più in basso nell'atmosfera, il che fa risparmiare peso, ma può causare un surriscaldamento. Le carenature sono pesanti, quindi è sicuramente una buona idea farle aprire il prima possibile.
			#autoLOC_GT_StagePostDelayHelp = Il tempo trascorso dopo un disaccoppiamento prima di considerare lo stadio successivo.
			#autoLOC_GT_StagePreDelayHelp = Ritardo dopo l'esaurimento del carburante prima di attivare lo stadio successivo.
